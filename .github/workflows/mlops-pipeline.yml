name: MLOps CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:
    inputs:
      run_all:
        description: "Run full pipeline (data -> train -> build & publish)"
        required: false
        default: "true"
      run_data_processing:
        description: "Run data processing + feature engineering"
        required: false
        default: "false"
      run_model_training:
        description: "Run model training (includes prerequisites)"
        required: false
        default: "false"
      run_build_and_publish:
        description: "Build & publish Docker images (includes prerequisites)"
        required: false
        default: "false"

jobs:
  install-dependencies:
    name: Install dependencies (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: root
            requirements_file: requirements.txt
          - name: api
            requirements_file: src/api/requirements.txt
          - name: streamlit
            requirements_file: streamlit_app/requirements.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            src/api/requirements.txt
            streamlit_app/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r "${{ matrix.requirements_file }}"

  data-processing:
    name: Data processing + feature engineering
    runs-on: ubuntu-latest
    # If a downstream stage is requested, run prerequisites automatically.
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' &&
        (
          inputs.run_all == 'true' ||
          inputs.run_data_processing == 'true' ||
          inputs.run_model_training == 'true' ||
          inputs.run_build_and_publish == 'true'
        ) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Process data (raw -> cleaned)
        # NOTE: This script uses hard-coded paths in __main__ (no CLI args).
        run: |
          python src/data/run_processing.py

      - name: Engineer features (cleaned -> featured + preprocessor)
        run: |
          mkdir -p models/trained
          python src/features/engineer.py \
            --input data/processed/cleaned_house_data.csv \
            --output data/processed/featured_house_data.csv \
            --preprocessor models/trained/preprocessor.pkl

      - name: Upload featured dataset
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/featured_house_data.csv

      - name: Upload preprocessor artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessor
          path: models/trained/preprocessor.pkl

  model-training:
    name: Model training (MLflow tracked)
    needs: data-processing
    runs-on: ubuntu-latest
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' &&
        (
          inputs.run_all == 'true' ||
          inputs.run_model_training == 'true' ||
          inputs.run_build_and_publish == 'true'
        )}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Download featured dataset
        uses: actions/download-artifact@v4
        with:
          name: processed-data
          path: data/processed/

      - name: Download preprocessor
        uses: actions/download-artifact@v4
        with:
          name: preprocessor
          path: models/trained/

      - name: Start MLflow tracking server (local to runner)
        run: |
          docker pull ghcr.io/mlflow/mlflow:latest
          docker run -d -p 5000:5000 --name mlflow-server \
            ghcr.io/mlflow/mlflow:latest \
            mlflow server \
              --host 0.0.0.0 \
              --port 5000 \
              --backend-store-uri sqlite:///mlflow.db \
              --default-artifact-root /tmp/mlruns

      - name: Wait for MLflow to start
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:5000/ >/dev/null; then
              echo "MLflow is up."
              exit 0
            fi
            sleep 2
          done
          echo "MLflow did not become ready in time."
          docker logs mlflow-server || true
          exit 1

      - name: Train model (featured -> model artifact)
        run: |
          mkdir -p models/trained
          python src/models/train_model.py \
            --config configs/model_config.yaml \
            --data data/processed/featured_house_data.csv \
            --models-dir models \
            --mlflow-tracking-uri http://localhost:5000

      - name: Upload trained artifacts (for Docker build)
        uses: actions/upload-artifact@v4
        with:
          name: trained-artifacts
          path: |
            models/trained/house_price_model.pkl
            models/trained/preprocessor.pkl

      - name: Clean up MLflow
        if: always()
        run: |
          docker stop mlflow-server || true
          docker rm mlflow-server || true

  build-and-publish:
    name: Build & publish container images
    needs: model-training
    runs-on: ubuntu-latest
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' &&
        (
          inputs.run_all == 'true' ||
          inputs.run_build_and_publish == 'true'
        )}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained artifacts (model + preprocessor)
        uses: actions/download-artifact@v4
        with:
          name: trained-artifacts
          path: models/trained/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: docker.io/${{ vars.DOCKERHUB_USERNAME }}/fastapi-ml:dev

      - name: Build & push Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: ./streamlit_app
          file: ./streamlit_app/Dockerfile
          push: true
          tags: docker.io/${{ vars.DOCKERHUB_USERNAME }}/streamlit-ml:dev

